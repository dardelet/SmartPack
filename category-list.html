
<div class="" ng-repeat="category in categories | orderBy:id">
    <div class="panel panel-default">
	<div class="panel-heading" role="tab" id="heading{{category.id}}">
	    <h4 class="panel-title" data-toggle="collapse" data-target="#collapse{{category.id}}" aria-expanded="false" aria-controls="collapse{{category.id}}">
		    Category {{category.id}}
	    </h4>
	</div>
	<div id="collapse{{category.id}}" class="panel-collapse collapse">
	    <div class="panel-body">
		<div class="row">
		    <div class="col-md-4" ng-repeat="object in category.objects" >
			<div class=""thumbnail>
			    <img ng-src="{{object.imgsrc}}" alt="" ng-click="handleObject({{object.name}})" ></img>
			    <div class="top-right-case">
				<img alt='cross' src="#" ng-show="{{object.name}}"></img>
			    </div>
			</div>
			<div class="caption">
			    {{object.name}}
			</div>
		    </div>
		</div>
	    </div>
	</div>
    </div>
</div>
<div class="text-center">
    <a href="#" class="btn btn-success" ng-click="addCategory()">
	<span class="glyphicon glyphicon-plus"></span>
    </a>
</div>
